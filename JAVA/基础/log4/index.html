        <h1 id="配置文件及说明"><a href="#配置文件及说明" class="headerlink" title="配置文件及说明"></a>配置文件及说明</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"># Global logging configuration</span><br><span class="line"># 设置日志输出级别以及输出目的地，可以设置多个输出目的地，开发环境下，日志级别要设置成DEBUG或者ERROR</span><br><span class="line"># 前面写日志级别，逗号后面写输出目的地：我自己下面设置的目的地相对应，以逗号分开</span><br><span class="line"># log4j.rootLogger = [level],appenderName1,appenderName2,…</span><br><span class="line">log4j.rootLogger=DEBUG,CONSOLE,LOGFILE</span><br><span class="line"></span><br><span class="line">#### 控制台输出 ####</span><br><span class="line">log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender</span><br><span class="line"># 输出到控制台</span><br><span class="line">log4j.appender.CONSOLE.Target = System.out</span><br><span class="line"># 指定控制台输出日志级别</span><br><span class="line">log4j.appender.CONSOLE.Threshold = DEBUG</span><br><span class="line"># 默认值是 true, 表示是否立即输出</span><br><span class="line">log4j.appender.CONSOLE.ImmediateFlush = true</span><br><span class="line"># 设置编码方式</span><br><span class="line">log4j.appender.CONSOLE.Encoding = UTF-8</span><br><span class="line"># 日志输出布局</span><br><span class="line">log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout</span><br><span class="line"># 如果日志输出布局为PatternLayout 自定义级别，需要使用ConversionPattern指定输出格式</span><br><span class="line">log4j.appender.CONSOLE.layout.ConversionPattern=%d&#123;yyyy-MM-dd HH:mm:ss&#125; %5p (%c:%L) - %m%n</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#### 输出错误信息到文件 ####</span><br><span class="line">log4j.appender.LOGFILE=org.apache.log4j.FileAppender</span><br><span class="line"># 指定输出文件路径</span><br><span class="line">#log4j.appender.LOGFILE.File =F://Intellij idea/logs/error.log</span><br><span class="line">log4j.appender.LOGFILE.File =log4j1.log</span><br><span class="line"></span><br><span class="line">#日志输出到文件，默认为true</span><br><span class="line">log4j.appender.LOGFILE.Append = true</span><br><span class="line"># 指定输出日志级别</span><br><span class="line">log4j.appender.LOGFILE.Threshold = ERROR</span><br><span class="line"># 是否立即输出，默认值是 true,</span><br><span class="line">log4j.appender.LOGFILE.ImmediateFlush = true</span><br><span class="line"># 设置编码方式</span><br><span class="line">log4j.appender.LOGFILE.Encoding = UTF-8</span><br><span class="line"># 日志输出布局</span><br><span class="line">log4j.appender.LOGFILE.layout = org.apache.log4j.PatternLayout</span><br><span class="line"># 如果日志输出布局为PatternLayout 自定义级别，需要使用ConversionPattern指定输出格式</span><br><span class="line">log4j.appender.LOGFILE.layout.ConversionPattern = %-d&#123;yyyy-MM-dd HH:mm:ss&#125;  [ %t:%r ] - [ %p ]  %m%n</span><br><span class="line"></span><br><span class="line"># ConversionPattern 格式说明</span><br><span class="line">#%d: 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d&#123;yyyy-MM-dd HH:mm:ss,SSS&#125;，输出类似：2011-10-18 22:10:28,921</span><br><span class="line">#%r: 输出自应用启动到输出该log信息耗费的毫秒数</span><br><span class="line">#%c: 输出日志信息所属的类目，通常就是所在类的全名</span><br><span class="line">#%t: 输出产生该日志事件的线程名</span><br><span class="line">#%l: 输出日志事件的发生位置，相当于%C.%M(%F:%L)的组合,包括类目名、发生的线程，以及在代码中的行数。</span><br><span class="line">#%x: 输出和当前线程相关联的NDC(嵌套诊断环境),尤其用到像java servlets这样的多客户多线程的应用中。</span><br><span class="line">#%%: 输出一个&quot;%&quot;字符</span><br><span class="line">#%F: 输出日志消息产生时所在的文件名称</span><br><span class="line">#%L: 输出代码中的行号</span><br><span class="line">#%m: 输出代码中指定的消息,产生的日志具体信息</span><br><span class="line">#%n: 输出一个回车换行符，Windows平台为&quot;\r\n&quot;，Unix平台为&quot;\n&quot;输出日志信息换行</span><br><span class="line"></span><br></pre></td></tr></table></figure>
